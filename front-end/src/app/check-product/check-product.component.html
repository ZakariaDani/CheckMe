<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  "
>
  <form
    style="display: flex; justify-content: center; align-items: center"
    #checkProductForm="ngForm"
    (ngSubmit)="checkProduct(checkProductForm)"
  >
    <input
      type="text"
      id="searchText"
      class="searchBox"
      placeholder="Enter Product Code"
      required
      name="productId"
      ngModel
    />
    <label class="qrcode-text-btn" style="width: 4%; display: none"> </label>
    <button type="submit" id="searchButton" class="searchBtn">
      <i class="bi bi-search"></i>
    </button>
  </form>
  <span class="mt-3">
    <i class="bi bi-qr-code fa-lg"></i> You can Scan the product's QR Code on
    your smartphone
  </span>
</div>

<div *ngIf="isMessageShown" class="container mt-5 text-center">
  <h5>{{ message }}</h5>
  <div class="card" *ngIf="message !== 'This product is fake ❌'">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Product's brand <strong>{{ productDetails.creator }}</strong>
      </li>
      <li class="list-group-item">
        Product's name <strong>{{ productDetails.productName }}</strong>
      </li>
      <li class="list-group-item">
        Product's price <strong>{{ productDetails.price }}</strong>
      </li>
      <li class="list-group-item">
        Product's date of creation
        <strong>{{ productDetails.dateCreation | date }}</strong>
      </li>
    </ul>
  </div>
</div>
